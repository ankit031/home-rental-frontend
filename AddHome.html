<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
     <!--navbar-->
     <header>
        <div class="nav container">
            <a href="index.html" class="logo"><i class='bx bx-home'></i>R state</a>
            <!-- <a href="Login.html" class="btn">Login</a> -->
        </div>
        
    </header>
    <br>
    <br>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add Home</p>

                                    <form class="mx-1 mx-md-4" id="homeform" >
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="title" class="form-control"
                                                    placeholder="Enter home title" required />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="locality" class="form-control"
                                                    placeholder="Enter home locality" required />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="city" class="form-control"
                                                    placeholder="Enter home city" required />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="state" class="form-control"
                                                    placeholder="Enter home state" required />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="district" class="form-control"
                                                    placeholder="Enter home district" required />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="countryCode" class="form-control"
                                                    placeholder="Enter home country code" required />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="number" id="sqft" class="form-control"
                                                    placeholder="Enter home sqft" required />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <select class="custom-select" id="type"
                                                    aria-label="Default select example">
                                                    <option selected>Please select home type</option>
                                                    <option value="1R">1 Room</option>
                                                    <option value="1RK">1 Room Kitchen</option>
                                                    <option value="1BHK">1 BHK</option>
                                                    <option value="2BHK">2 BHK</option>
                                                    <option value="1Floor">1 Floor</option>
                                                    <option value="2Floors">2 Floors</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <select class="custom-select" id="isCctv"
                                                    aria-label="Default select example">
                                                    <option selected>Please select if CCTV is available or not?</option>
                                                    <option value="true">Yes</option>
                                                    <option value="false">No</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <select class="custom-select" id="isSecurityGuard"
                                                    aria-label="Default select example">
                                                    <option selected>Please select if security guard is available or
                                                        not?</option>
                                                    <option value="true">Yes</option>
                                                    <option value="false">No</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <select class="custom-select" id="isFireExtinguisher"
                                                    aria-label="Default select example">
                                                    <option selected>Please select if fire extinguisher is available or
                                                        not?
                                                    </option>
                                                    <option value="true">Yes</option>
                                                    <option value="false">No</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <select class="custom-select" id="isBathroomToiletCombined"
                                                    aria-label="Default select example">
                                                    <option selected>Please select if bathroom toilet combined is
                                                        available or not?
                                                    </option>
                                                    <option value="true">Yes</option>
                                                    <option value="false">No</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <select class="custom-select" id="isBalcony"
                                                    aria-label="Default select example">
                                                    <option selected>Please select if balcony is available or not?
                                                    </option>
                                                    <option value="true">Yes</option>
                                                    <option value="false">No</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <select class="custom-select" id="isVacant"
                                                    aria-label="Default select example">
                                                    <option selected>Please select if it is vacant or not?</option>
                                                    <option value="true">Yes</option>
                                                    <option value="false">No</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="number" id="bathroomQty" class="form-control"
                                                    placeholder="Enter bathroom quantity" required />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="number" id="balconyQty" class="form-control"
                                                    placeholder="Enter balcony quantity" required />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input id="vacantDate" class="form-control" type="text"
                                                    onfocus="(this.type='date')" placeholder="Enter vacant date"
                                                    required />
                                            </div>
                                        </div>


                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" onclick="cancel()"
                                                class="btn btn-primary btn-lg">Cancel</button>
                                            &nbsp;&nbsp;&nbsp;
                                            <button type="submit" onclick="return addHome()"
                                                class="btn btn-primary btn-lg">Submit</button>


                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

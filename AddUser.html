    <title>Add User</title>
</head>

<body>
    <!--navbar-->
    <header>
        <div class="nav container">
            <a href="index.html" class="logo"><i class='bx bx-home'></i>R state</a>
            <!-- <a href="Login.html" class="btn">Login</a> -->
        </div>
        
    </header>
    <br>
    <br>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add New User</p>

                                    <form class="mx-1 mx-md-4" action="" onsubmit="return AddUser()" id="userForm">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="firstName" class="form-control"
                                                    placeholder="Enter user first Name" required />
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="middleName" class="form-control"
                                                    placeholder="Enter user Middle Name" required />
                                                <!-- <label class="form-label" for="form3Example1c">user Name</label> -->
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="lastName" class="form-control"
                                                    placeholder="Enter user last name" required />
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" id="email" class="form-control"
                                                    placeholder="Enter user email" required />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input id="dateOfBirth" class="form-control" type="text"
                                                    onfocus="(this.type='date')" placeholder="Enter user date of birth"
                                                    required />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <select class="custom-select" id="gender"
                                                    aria-label="Default select example">
                                                    <option selected>Please select user gender</option>
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                    <!-- <option value="Other">Other</option> -->
                                                </select>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="city" class="form-control"
                                                    placeholder="Enter user city" required />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="district" class="form-control"
                                                    placeholder="Enter user district" required />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="state" class="form-control"
                                                    placeholder="Enter user state" required />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="countryCode" class="form-control"
                                                    placeholder="Enter user country code" required />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="number" id="phone" class="form-control"
                                                    placeholder="Enter user phone number" required maxlength="10" />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="number" id="alternatePhone" class="form-control"
                                                    placeholder="Enter user alternate phone number" maxlength="10" />
                                            </div>
                                        </div>
                                        <!-- <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="password" class="form-control"
                                                    placeholder="Enter user password" />
                                            </div>
                                        </div> -->

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" onclick="cancel()"
                                                class="btn btn-primary btn-lg">Cancel</button>
                                            &nbsp;&nbsp;&nbsp;
                                            <button type="submit" class="btn btn-primary btn-lg">Add</button>
                                        </div>

                                    </form>

                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
